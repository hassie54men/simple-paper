</head>
<body>
<header class="header container">
        <a href="" class="header-logo">
            <img src="/icons/HeaderLogo.svg" alt="" class="header-logo-image" width="140" height="22">
        </a>
        <nav class="header-nav">
            <ul class="header-nav-item">
                <li class="header-nav-list">
                    <article class="nav-article">
                        <a href="" class="header-nav-title">Продукция</a>
                    </article>
                </li>
                <li class="header-nav-list">

                        <a href="" class="header-nav-title">Материалы</a>

                <li class="header-nav-list">

            <img src="./images/paper.png" alt="" class="presentation-image">
